---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  - name: build
    image: docker.io/library/golang:1.24.2
    commands:
      - make release

  - name: executable
    image: docker.io/library/golang:1.24.2
    commands:
      - $(find dist/ -executable -type f -iwholename *${CI_REPO_NAME}_linux_amd64*/${CI_REPO_NAME}*) --help

  - name: changelog
    image: quay.io/thegeeklab/git-sv
    commands:
      - git sv current-version
      - git sv release-notes -t ${CI_COMMIT_TAG:-next} -o CHANGELOG.md
      - cat CHANGELOG.md

  - name: terraform-manifest
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - mv terraform-registry-manifest.json ${CI_REPO_NAME}_$$(jq -r '.version' dist/metadata.json)_manifest.json
      - ls -l ${CI_REPO_NAME}_$$(jq -r '.version' dist/metadata.json)_manifest.json

  - name: gpgsign
    image: quay.io/thegeeklab/wp-gpgsign
    settings:
      key:
        from_secret: gpg_private_key
      passphrase:
        from_secret: gpg_passphrase
      fingerprint:
        from_secret: gpg_fingerprint
      detach_sign: true
      files:
        - dist/*_SHA256SUMS
    when:
      - event: [tag]

  - name: publish-github
    image: docker.io/plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - dist/*.zip
        - dist/*_SHA256SUMS
        - dist/*_SHA256SUMS.sig
        - ${CI_REPO_NAME}_*_manifest.json
      note: CHANGELOG.md
      overwrite: true
      title: ${CI_COMMIT_TAG}
    when:
      - event: [tag]

depends_on:
  - docs
